<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos del DOM</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="titulo">Eventos del DOM</h1>
    <input id="inputChange" type="text" value="Escribir" />
    <hr />
    <h2>Ocultar y mostrar imagen con classList</h2>
    <img
      id="image"
      src="https://www.kindpng.com/picc/m/338-3388355_lol-faces-hd-png-download.png"
      alt=""
    />
    <input type="button" value="Mostrar" id="mostrarImagen" />
    <input type="button" value="Ocultar" id="ocultarImagen" />

    <input type="button" value="Mostrar/Ocultar" id="btnToggle" />

    <hr />
    <h2>Eventos Keyword</h2>
    <input id="keyword" type="text" />
    <hr />

    <h2>Contador: <span id="resultado">0</span></h2>
    <button class="btn-aumentar">Aumentar</button>
    <button class="btn-disminuir">Disminuir</button>
    <button class="btn-resetear">Reset</button>

    <hr />
    <form id="formulario">
      <fieldset>
        <legend>Tarea</legend>
        <label for="">
          <input type="text" />
        </label>
      </fieldset>
      <button type="submit">Aceptar</button>
    </form>
    <div id="contenedor">Texto por defecto</div>

    <hr />
    <footer>
      Clase de eventos
      <p>gracias por mirar jaja</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
